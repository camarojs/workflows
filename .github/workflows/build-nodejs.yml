name: Build Node.js Project

on:
  workflow_call:
    inputs:
      upload-artifacts:
        required: false
        type: boolean
        default: false
      path-to-artifacts:
        required: false
        type: string

jobs:
  build-nodejs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload Artifacts
        if: ${{ inputs.upload-artifacts == true }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ${{ inputs.path-to-artifacts }}
