name: Deploy

on:
  workflow_call:
    inputs:
      build-command:
        type: string
        default: npm run build

jobs:
  build-nodejs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm install
      - run: ${{ inputs.build-command }}
      - uses: actions/upload-artifact@v4
        with:
          path: |
            eng/ecosystem.config.js
            lib/**/*.js
            package.json
            package-lock.json
            
